  <!--Proyectos-->
  <section class="proyectos">
    <h2 class="titulo fondo">Proyectos</h2>

    <div class="dropdown fondo" id="menu">
      <button class="btn btn-color dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
         Menú
      </button>
      <ul class="dropdown-menu" id="men">
        <li><a class="dropdown-item" href="#exp">Experiencia</a></li>
        <li><a class="dropdown-item" href="#educ">Educación</a></li>
        <li><a class="dropdown-item" href="#habil">Habilidades</a></li>
        <li><a class="dropdown-item" href="#inicio">inicio</a></li>
      </ul>
    </div>

    <div class="container-flex fondo">
      <div class="row" id="fotoProy" *ngFor="let proyecto of proyecto">
        <div class="col-auto">
          <img class="img-fluid img-thumbnail" id="photoProy" [src]="proyecto.imgProyec" alt="Foto del codigo del juego"/><br>
          <h3 class="fuente2">{{proyecto.nombre}}<br> {{proyecto.lenguaje}}</h3>
          <p>{{proyecto.descripcion}}</p>
          </div>
      </div>
    </div>
  </section>

  <!--  Botones editar Proyectos-->
  <section id="editProyectos" class="bg-dark">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <!--Button trigger Juego-->
          <button type="button" class="btn btn-dark" 
            data-bs-toggle="modal" data-bs-target="#juegoModal">
            Editar Juego
          </button>
          <app-edit-proyecto></app-edit-proyecto>
          <!--Button trigger Calendario-->
          <button type="button" class="btn btn-dark" 
           data-bs-toggle="modal" data-bs-target="#calendarioModal">
           Editar Calendario 
          </button>
          <app-edit-proyecto></app-edit-proyecto>
          <!--Button trigger Cajero-->
          <button type="button" class="btn btn-dark" 
            data-bs-toggle="modal" data-bs-target="#cajeroModal">
            Editar Cajero 
          </button>
          <app-edit-proyecto></app-edit-proyecto>
        </div>
      </div>
    </div>
  </section>
