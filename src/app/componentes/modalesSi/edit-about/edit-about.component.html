<form [formGroup]="form">-->
<div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="aboutModalLabel">Editar Acerca de</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form name="aboutForm">
        <div class="modal-body">
          <!--<form [formGroup]="form">-->
            <div class="mb-3">
              <label for="text" class="form-label">Escribir texto</label>
              <textarea class="form-control" id="aboutFormControlTextarea1" rows="3"></textarea>
              <input class="btn btn-dark" type="reset" value="Eliminar">
            </div>
         
        <!--</div>-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      
      </div>
    </form>
    </div>
  </div>
