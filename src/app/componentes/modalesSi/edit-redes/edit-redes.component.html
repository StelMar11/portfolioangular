        <!--Modal Editar LinkedIn-->
        <form>
        <div class="modal fade" id="linkeModal" tabindex="-1" 
        aria-labelledby="linkeModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
         <h1 class="modal-title fs-5" id="linkeModalLabel">Editar LinkedIn</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
         </button>
       </div>
       <div class="modal-body">
         
           <div class="mb-3">
             <label for="linkRedes" class="form-label">Editar</label>
             <input type="url" placeholder="inserte url nueva" id="linkRedes"
               name="linkRedes">
             <input class="btn btn-dark" type="reset" value="Eliminar">
           </div>
         
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
         <button type="button" class="btn btn-primary">Enviar</button>
       </div>
     </div>
   </div>
 </div>
</form>
