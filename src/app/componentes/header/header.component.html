 <!--Navbar-->
 <header id="vinculos"  class="fondo" id="header">
    <nav class="navbar"id="inicio" *ngFor="let vinculo of vinculo">
      
      <img class="aire" [src]= "vinculo.logo" alt="Logo de Argentina Programa"/>
        <ul class="list-group list-group-horizontal">
         <a class="navbar-brand" href="#">
          <li class="list-group-item-light"><a [href]="vinculo.urlLinkedin" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
          <li class="list-group-item-light"><a [href]="vinculo.urlGithub" target="_blank"><i class="fa-brands fa-github"></i></a></li>
          <li class="list-group-item-light"><a [href]="vinculo.urlDiscord" target="_blank" ><i class="fa-brands fa-discord"></i></a></li>
          <li class="list-group-item-light"><a [href]="vinculo.urlTelegrm" target="_blank" ><i class="fa-brands fa-telegram"></i></a></li>
         </a>
        </ul>
        <app-login></app-login>
        <app-logout></app-logout>
      
    </nav>
  </header>

  <!--Botones de ediciÃ³n redes-->
  <section id="redesModal" class="bg-dark">
    <div class="container text-center">
      <div class="row">
          <div class="col">
    <!--Button trigger LinkedIn-->
           <button type="button" class="btn btn-dark" 
            data-bs-toggle="modal" data-bs-target="#linkeModal">
             Editar LinkedIn
           </button>
           <app-edit-redes></app-edit-redes>
    <!--Button trigger GitHub-->
           <button type="button" class="btn btn-dark" 
            data-bs-toggle="modal" data-bs-target="#gitPerfilModal">
            Editar GitHub 
           </button>
           <app-edit-redes></app-edit-redes>
    <!--Button trigger Discord-->
           <button type="button" class="btn btn-dark" 
             data-bs-toggle="modal" data-bs-target="#discordModal">
             Editar discord 
            </button>
            <app-edit-redes></app-edit-redes>
    <!--Button trigger Telegram-->
            <button type="button" class="btn btn-dark" 
               data-bs-toggle="modal" data-bs-target="#telegramModal">
                 Editar Telegram
            </button>
            <app-edit-redes></app-edit-redes>
          </div>
      </div>
    </div>
  </section>
