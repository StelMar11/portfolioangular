<!--Banner html-->
<section class="banner">
    <div class="card mat-card fondo" id="first card">
      <div id="profile-background">
        <img [src]="banner" class="img-fluid" alt="Mano cosmica"/>
      </div>
    <!--Foto de Perfil-->        
      <div class="row">
        <div class="col-sm-12 centrado">
          <img [src]="perfil" 
            class="img-fluid" id="perfil" alt="Foto del perfil">
          <p class="datos">{{nombre}} {{apellido}} <br> {{programador}}</p>
        </div>
        <div class="col-sm-12">
              <h1 class="fuente" >{{titulo}}</h1> 
                <p> {{about}}
                  <br>{{invito}}
                </p>
        </div>
    <!--Menú recorrer portfolio-->
            <div class="dropdown" id="menu">
              <button class="btn btn-color dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menú
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#exp">Experiencia</a></li>
                <li><a class="dropdown-item" href="#educ">Educación</a></li>
                <li><a class="dropdown-item" href="#habil">Habilidades</a></li>
                <li><a class="dropdown-item" href="#proyec">Proyectos</a></li>
              </ul>
            </div>
        </div>
      </div>
  </section>

  <!--Botones de edicición del banner-->
  <section id="editBanner" class="bg-dark">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <!--Button trigger banner-->
            <button type="button" class="btn btn-dark" 
               data-bs-toggle="modal" data-bs-target="#bannerModal">
                Editar Banner
            </button>
            <app-edit-banner></app-edit-banner>
          <!--Button trigger imgPerfil-->
            <button type="button" class="btn btn-dark" 
              data-bs-toggle="modal" data-bs-target="#imgPerfilModal">
              Editar Foto 
            </button>
            <app-img-perfil></app-img-perfil>
          <!--Button trigger about-->
          
            <button type="button" class="btn btn-dark" 
              data-bs-toggle="modal" data-bs-target="#aboutModal">
              Editar Acerca de 
            </button>
            <app-edit-about></app-edit-about>

        </div>
      </div>
    </div>
  </section>
