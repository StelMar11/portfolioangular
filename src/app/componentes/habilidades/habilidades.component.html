<!-- Habilidades-->
<section class="habilidades">
  <h2 class="titulo fondo">Habilidades</h2>
    <!--<div class=""-->
  <div class="container-flex fondo" id="skillSoft" >
    <div class="row" *ngFor="let habilidad of habilidad">
      <div class="col-auto">
        <p>{{habilidad.categoria}}</p>
      </div>
          <div  class="barra">
            <div class="skill html">{{habilidad.porcentaje}}</div>
          </div>
    </div>
  </div>
</section>

<!-- Botones Editar habilidades-->
<section id="editSkill" class="bg-dark">
  <div class="container text-center">
    <div class="row">
      <div class="col">
      <!--Button trigger html-->
        <button type="button" class="btn btn-dark" 
          data-bs-toggle="modal" data-bs-target="#htmlModal">
          Editar HTML
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      <!--Button trigger CSS-->
        <button type="button" class="btn btn-dark" 
          data-bs-toggle="modal" data-bs-target="#cssModal">
          Editar CSS
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      <!--Button JAVASCRIPT-->
        <button type="button" class="btn btn-dark" 
          data-bs-toggle="modal" data-bs-target="#jsModal">
          Editar JS
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      <!--Button JAVA-->
        <button type="button" class="btn btn-dark" 
          data-bs-toggle="modal" data-bs-target="#javaSkModal">
          Editar JAVA skill
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      <!--Button GIT Y GITHUB-->
        <button type="button" class="btn btn-dark" 
         data-bs-toggle="modal" data-bs-target="#gitSkModal">
          Editar GIT
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      <!--Button COMUNICACION-->
        <button type="button" class="btn btn-dark" 
          data-bs-toggle="modal" data-bs-target="#comunModal">
          Editar Comunicación
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      <!--Button SOCIALIZACION-->
        <button type="button" class="btn btn-dark" 
          data-bs-toggle="modal" data-bs-target="#socialModal">
          Editar Socialización
        </button>
        <app-edit-habilidades></app-edit-habilidades>
      </div>
    </div>
  </div>
</section>
